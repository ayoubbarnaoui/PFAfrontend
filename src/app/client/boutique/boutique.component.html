<body>
  <div class="container-fluid banner">

    <app-nav-client></app-nav-client>

      <app-side-nav-client></app-side-nav-client>
      <div class="row">
      <div class="card " *ngFor="let produit of  produitList ">
        <img [src]="imageDirectPath+produit.image" width="330" height="200" alt="">

        <!-- <div class="card-header">

          Header</div> -->
        <div class="card-body ">
          <h2>{{produit.nom}}</h2>
          <h3>{{produit.description}}</h3>
          <h3>{{produit.prix}}</h3>
        </div>
        <div class="card-footer">
          <!-- Footer -->
          <button type="button" class="btn btn-success">Success</button>
        </div>
      </div>

    </div>


</div>
