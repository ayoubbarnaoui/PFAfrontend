<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="boutique.component.css" />
<body>
  <div class="container-fluid banner">

    <app-nav-client></app-nav-client>

      <app-side-nav-client></app-side-nav-client>
      <div class="row">
      <div class="card " *ngFor="let produit of  produitList "   >
        <img [src]="imageDirectPath+produit.image" width="330" height="200" alt="" (click)="getDetail(produit)">

        <!-- <div class="card-header">

          Header</div> -->
        <div class="card-body " (click)="getDetail(produit)">
          <h3>{{produit.nom}}</h3>
          <!-- <p>{{produit.description}}</p> -->
          <h3>{{produit.prix}} DH</h3>
        </div>
        <div class="card-footer">
          <!-- Footer -->
          <button type="button" class="btn btn-success" (click)="acheter(produit)"
          >Acheter</button>
          <!-- <button type="button" class="btn btn-outline-secondary"
          >{{produit.prix}}</button> -->
        </div>
      </div>

    </div>


</div>
</body>
