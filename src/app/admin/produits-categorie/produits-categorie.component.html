<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<link rel="stylesheet" href="produits-categorie.component.css">
<app-nav-admin></app-nav-admin>
<main>
  <button type="button" class="btn btn-link" (click)="gotoAddProduit()" >ajouter un produit</button>
  <br>
  <table class="table " border="1">
    <tr >
      <th width="100px">
        nom
       </th>
      <th width="450px" >
       description
      </th>
      <th width="100px">
        prix
      </th>
      <th width="400px">
        image
      </th>
      <th width="200px">
       action
      </th>
    </tr>
    <tr *ngFor="let produit of produitList">
      <td>{{produit.nom}}</td>
      <td>{{produit.description}}</td>
      <td>{{produit.prix}}</td>
      <td><img [src]="imageDirectPath+produit.image" height="100" alt=""></td>
      <td>
        <button type="button" class="btn btn-warning" (click)="updateProduit(produit,produit.id)" >edit </button>
        <button type="button" class="btn btn-primary" (click)="suppProduit(produit.id)" >supprimer</button>

      </td>
    </tr>
  </table>

</main>
