<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<app-nav-admin></app-nav-admin>

<link rel="stylesheet" href="show-categorie.component.css">
<main class="content-wrapper">
  <div class="container-fluid">
  <button type="button" class="btn btn-primary" id="btn" (click)="showAdd()">
    <i class="fa fa-plus"></i></button>
    <div class="form-group" *ngIf="show">
      <form method="post" (ngSubmit)="addCategorie()">
      <div class="card  " style="width: 40rem;" id="cardAdd" >
        <div class="card-header">
          <input type="text" class="form-control" name="titre" placeholder="entrez le titre"
          [(ngModel)]="categorie.titre" >
         </div>
         <div class="card-body">
          <input type="text" class="form-control" name="description" placeholder="entrez la description"
          [(ngModel)]="categorie.description">
         </div>
         <div  class="card-footer"  >
          <button class="btn btn-primary" type="submit"><i>enregister</i> </button>
          <a class="btn btn-danger" (click)="cancelAdd()" id="cancel"><i>cancel
          </i></a>
        </div>
      </div>
      </form>
    </div>


      <div class="row">
        <div class="card col-md-5" id="card" *ngFor="let categorie of listCategorie " >
              <div class="card-header">
                <h4 class="text-center"> {{categorie.titre}}</h4>
               </div>
              <div class="card-body">
                <p class="card-text">{{categorie.description}}</p> </div>
                <div  class="card-footer"  id="lesButton">
                  <button type="button" class="btn btn-primary"
                  (click)="updateCategorie(categorie,categorie.id)"
                  ><i class="fa fa-edit"></i></button>
                  <button type="button" class="btn btn-primary" id="dBtn1"
                  (click)="produitsCategorie(categorie.id)"
                  ><i class="fa fa-table"></i></button>
                  <a class="btn btn-danger"  id="dBtn2"
                  (click)="deleteCategorie(categorie.id)"><i  class="fa fa-trash">
                  </i></a>
                </div>
        </div>
      </div>
  </div>
</main>
