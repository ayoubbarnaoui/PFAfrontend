<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<app-nav-admin></app-nav-admin>

<link rel="stylesheet" href="update-categorie.component.css">
<main class="content-wrapper">
  <h1><i>modifier une categorie</i></h1>
  <form method="post" (ngSubmit)="updateCategorie()">
    <div class="card  "  >
      <div class="card-header">
        <h4>modifier le titre</h4>
        <input type="text" class="form-control" name="titre"
        [(ngModel)]="categorie.titre" >
       </div>
       <div class="card-body">
        <h4>modifier la description</h4>
        <input type="text" class="form-control" name="description"
        [(ngModel)]="categorie.description">
       </div>
       <div  class="card-footer"  >
        <button class="btn btn-primary" type="submit"><i>enregister</i> </button>
      </div>
    </div>
    </form>

</main>
