<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<app-nav-admin></app-nav-admin>

<link rel="stylesheet" href="add-produit.component.css">
<main class="content-wrapper">
  <!-- <h1><i>modifier une categorie</i></h1> -->
  <form method="post" (ngSubmit)=" addProduit()" >
    <div class="card  "  >
      <div class="card-header">
        <h3>nom</h3>
        <input type="text" class="form-control" name="nom" placeholder="nom"
        [(ngModel)]="produit.nom"
         >
       </div>
       <div class="card-body">
        <h3>description</h3>
        <input type="text" class="form-control" name="description" placeholder="description"
        [(ngModel)]="produit.description"
        >
        <!-- <textarea rows = "5" formControlName="desc" class="form-control" name="description" placeholder="description"
        [(ngModel)]="produit.description"
        ></textarea> -->
        <h3>prix</h3>
        <input type="text"   class="form-control" name="prix" placeholder="prix"
        [(ngModel)]="produit.prix"
        >

        <h3></h3>
        <img *ngIf="imgUrl!=null" [src]="imgUrl" width="500" height="200" />
        <input type="file" class="form-control" (change)="imageUpload($event)" >
        <h3>categorie</h3>
        <div class="form-group" name="categorie">
          <!-- <label for="exampleSelect">Example select</label> -->
          <select class="form-control" id="exampleSelect" *ngIf="cId!=null">
            <option value="{{cId}}">{{cTitre}}</option>
          </select>
          <select class="form-control" id="exampleSelect" *ngIf="cId==null"
            (change)="selectCategorie($event.target)">
            <option value="">choisi la categorie</option>
            <option *ngFor="let cate of ListCategorie" value="{{cate.id}}"
                  >{{cate.titre}}</option>

          </select>
      </div>
       </div>

       <div  class="card-footer"  >
        <button class="btn btn-primary" type="submit"><i>enregister</i> </button>
      </div>
    </div>
    </form>

</main>
