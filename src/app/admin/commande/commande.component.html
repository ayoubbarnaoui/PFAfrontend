<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<app-nav-admin></app-nav-admin>

<link rel="stylesheet" href="commande.component.css">
<main class="content-wrapper">
  <table class="table table-striped"  >
    <thead>
      <tr>
        <th > id</th>
        <th > id  de client</th>
        <th > prix total</th>
        <th > date de commande</th>
        <th > action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor=" let c of listCommande " >
        <td> {{c.id}}</td>
        <td> {{c.client_id}}</td>
        <td> {{c.prix_total}}</td>
        <td> {{c.date}}</td>
        <td><button class="btn btn-primary" (click)="getDetail(c)"> detail</button>
        <button id="suppBtn" class="btn btn-danger" (click)="suppCommande(c)"> supprimer</button></td>

      </tr>
    </tbody>

  </table>

</main>
