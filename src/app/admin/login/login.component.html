<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="login.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="d-flex justify-content-center align-items-center login-container">
      <form class="login-form text-center" method="post" (ngSubmit)="login()">
          <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
          <div class="form-group">
              <input type="text" class="form-control rounded-pill form-control-lg" name="email" placeholder="Email" [(ngModel)]="admin.email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control rounded-pill form-control-lg" name="password" placeholder="Password" [(ngModel)]="admin.password">
          </div>
          <!-- <div class="forgot-link form-group d-flex justify-content-between align-items-center">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember Password</label>
              </div>
              <a href="#">Forgot Password?</a>
          </div> -->
          <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
          <!-- <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p> -->
      </form>
  </div>


</body>
